<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="{{ url_for('static', filename='illustrations/logo.png') }}" type="image/x-icon">
  <title>DataViz Dashboard</title>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script>
    function showSpinner() {
      document.getElementById('spinner').style.display = 'inline-block';
    }
    function toggleTheme() {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    }
    function toggleSidebar() {
      document.body.classList.toggle('sidebar-collapsed');
    }
    window.onload = function () {
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark');
      }
    }
  </script>
  <style>
    :root {
      --bg-light: #f4f6f8;
      --bg-dark: #121212;
      --text-light: #1f1f1f;
      --text-dark: #f0f0f0;
      --primary: #6366f1;
      --active-bg: rgba(255, 255, 255, 0.2);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: var(--bg-light);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: all 0.3s ease;
    }

    .dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .layout {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 240px;
      background-color: var(--primary);
      color: white;
      display: flex;
      flex-direction: column;
      padding: 24px 16px;
      gap: 16px;
      transition: width 0.3s ease;
    }

    .sidebar h1 {
      font-size: 1.4rem;
      transition: opacity 0.3s ease;
    }

    .sidebar a, .sidebar button.nav-btn {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 10px;
      background: transparent;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
      text-align: left;
      display: flex;
      align-items: center;
      gap: 8px;
      position: relative;
      font-size: large;
    }

    .sidebar a:hover, .sidebar button.nav-btn:hover {
      background-color: var(--active-bg);
      border-radius: 4px;
    }

    .sidebar a.active {
      background-color: var(--active-bg);
      border-radius: 4px;
    }

    .sidebar-toggle {
      align-self: flex-end;
      background: white;
      color: var(--primary);
      border: none;
      padding: 5px 10px;
      margin-bottom: 10px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
    }

    .sidebar-collapsed .sidebar {
      width: 60px;
      align-items: center;
    }

    .sidebar-collapsed .sidebar h1,
    .sidebar-collapsed .sidebar span.label {
      opacity: 0;
      width: 0;
      overflow: hidden;
    }

    .sidebar-collapsed .sidebar a,
    .sidebar-collapsed .sidebar button.nav-btn {
      justify-content: center;
    }

    .sidebar a .tooltip,
    .sidebar button .tooltip {
      visibility: hidden;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 5px 8px;
      border-radius: 5px;
      position: absolute;
      left: 60px;
      top: 50%;
      transform: translateY(-50%);
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 1000;
    }

    .sidebar-collapsed .sidebar a:hover .tooltip,
    .sidebar-collapsed .sidebar button:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }

    .select{
        padding: 10px;
    }

    .main {
      flex-grow: 1;
      padding: 24px;
      overflow-y: auto;
      background-color: var(--bg-light);
      transition: margin-left 0.3s;
    }

    .dark .main {
      background-color: #1e1e1e;
    }

    .card {
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      margin-bottom: 30px;
    }

    .dark .card {
      background-color: #2c2c2c;
    }

    input[type="file"] {
  display: block;
  margin-bottom: 12px;
  padding: 10px;
  background-color: #1e1e1e;
  color: #fff;
  border: 2px dashed #444;
  border-radius: 8px;
  cursor: pointer;
  font-size: 0.95rem;
  transition: all 0.3s ease;
}

input[type="file"]:hover {
  background-color: #2a2a2a;
  border-color: #6366f1;
}


    button.submit-btn {
      background-color: var(--primary);
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: large;
    }

    .spinner {
      display: none;
      border: 4px solid #ccc;
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 1s linear infinite;
      margin-top: 16px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .pygwalker-container {
      background: white;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }

    .dark .pygwalker-container {
      background: #2c2c2c;
    }

    @media (max-width: 768px) {
      .layout {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="layout">
    <nav class="sidebar">
      <button class="sidebar-toggle" onclick="toggleSidebar()">â˜°</button>
      <h1>ðŸ“Š DataViz</h1>
      {% for dash_id in dashboard_ids %}
      <a href="{{ url_for('dashboard', dashboard_id=dash_id) }}" class="{% if dash_id == dashboard_id %}active{% endif %}">
        <span class="icon">ðŸ“Š</span>
        <span class="label">Dashboard {{ loop.index }}</span>
        <span class="tooltip">Dashboard {{ loop.index }}</span>
      </a>
      {% endfor %}
      <a href="{{ url_for('new_dashboard') }}">
        <span class="icon">âž•</span>
        <span class="label">New Dashboard</span>
        <span class="tooltip">Create New Dashboard</span>
      </a>
      <a href="{{ url_for('logout') }}">
        <span class="icon">ðŸ”’</span>
        <span class="label">Logout</span>
        <span class="tooltip">Logout</span>
      </a>
      <button class="nav-btn" onclick="toggleTheme()">
        <span class="icon">ðŸŒ“</span>
        <span class="label">Theme</span>
        <span class="tooltip">Toggle Theme</span>
      </button>
    </nav>

    <main class="main">
        <div class="card">
          <h2>Upload CSV or Excel</h2>
      
          {% if not vis_html %}
          <lottie-player
            src="{{ url_for('static', filename='animations/upload.json') }}"
            background="transparent"
            speed="1"
            style="width: 300px; height: 300px; margin: 0 auto;"
            loop
            autoplay>
          </lottie-player>
      
          <form action="{{ url_for('upload', dashboard_id=dashboard_id) }}" method="post" enctype="multipart/form-data" onsubmit="showSpinner()">
            <input type="file" name="file" accept=".csv, .xlsx" required >
            <button type="submit" class="submit-btn">Visualize</button>
          </form>
          {% endif %}
      
          <div class="spinner" id="spinner"></div>
        </div>
      
        {% if vis_html %}
        <div class="pygwalker-container">
          {{ vis_html|safe }}
        </div>
        {% endif %}
      </main>
      
      
      
      
      
      
  </div>

 
</body>
</html>
